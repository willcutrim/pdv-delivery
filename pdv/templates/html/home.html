{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-xl-4 col-lg-6 col-12">
            <div class="card">
                <div class="card-content">
                    <div class="media align-items-stretch">
                        <div class="p-2 text-center bg-primary bg-darken-2">
                            <i class="fa fa-plus font-large-2 white"></i>
                        </div>
                        <div class="d-flex align-items-center p-2 bg-gradient-x-primary white media-body">
                            <h5>Realizar Pedido(Manual)</h5>
                        </div>
                        
                        <a href="{% url 'realizar-pedido' %}">

                            <div class="p-2 text-center bg-primary bg-darken-2">
                                <i class="icon-arrow-right font-large-2 white"></i>
                            </div>
                        </a> 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-12">
            <div class="card">
                <div class="card-content">
                    <div class="media align-items-stretch">
                        <div class="p-2 text-center bg-warning bg-darken-2">
                            <i class="feather icon-trending-down font-large-2 white"></i>
                        </div>
                        <div class="d-flex align-items-center p-2 bg-gradient-x-warning white media-body">
                            <h5>Cadastrar saídas</h5>
                        </div>
                        <a href="{% url 'cadastro-saida' %}">

                            <div class="p-2 text-center bg-warning bg-darken-2">
                                <i class="icon-arrow-right font-large-2 white"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-lg-6 col-12">
            <div class="card">
                <div class="card-content">
                    <div class="media align-items-stretch">
                        <div class="p-2 text-center bg-success bg-darken-2">
                            <i class="icon-bar-chart font-large-2 white"></i>
                        </div>
                        <div class="d-flex align-items-center p-2 bg-gradient-x-success white media-body">
                            <h5>Relatório de entrada e saídas</h5>
                        </div>
                        <a href="{% url 'relatorio-entrada-saida' %}">
                            <div class="p-2 text-center bg-success bg-darken-2">
                                <i class="icon-arrow-right font-large-2 white"></i>
                            </div>
                        </a> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>

{% endblock content %}
